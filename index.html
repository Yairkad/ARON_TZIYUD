<body>

  <main>

      <h4>â• ×”×•×¡×£ ×¤×¨×™×˜ ×—×“×©</h4>
      <input id="newItemName" placeholder="×©× ×¤×¨×™×˜">
      <input id="newItemQty" type="number" placeholder="×›××•×ª">

  <script>
    // ×—×™×‘×•×¨ ×œ×¤×™×™×¨×‘×™×™×¡
    const firebaseConfig = {
      apiKey: "AIzaSyCfZImZVSxkozGdQiwZLFOpChdEDjM2Tz8",
      authDomain: "aronyedidim.firebaseapp.com",
      databaseURL: "https://aronyedidim-default-rtdb.firebaseio.com",
      projectId: "aronyedidim",
      storageBucket: "aronyedidim.firebasestorage.app",
      messagingSenderId: "473887573965",
      appId: "1:473887573965:web:3f5fbed40fa4fc01b66684"
    };

    let db;
    (async ()=>{
      const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js");
      const { getDatabase, ref, set, get, onValue, update, push } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js");
      const app = initializeApp(firebaseConfig);
      db = getDatabase(app);
      window.db = db;
      window.ref = ref;
      window.set = set;
      window.get = get;
      window.update = update;
      window.onValue = onValue;
      window.push = push;
      loadEquipment();
    })();

    let mode = "borrow";
    let equipmentData = {};
    let admin = false;

    function switchMode(newMode){
      mode = newMode;
      renderTable();
    }

    function loadEquipment(){
      const dbRef = ref(db, "equipment");
      onValue(dbRef, snapshot=>{
        equipmentData = snapshot.val() || {};
        renderTable();
        if(admin) renderAdmin();
      });
    }

    function renderTable(){
      const body = document.getElementById("tableBody");
      const search = document.getElementById("searchInput").value.toLowerCase();
      body.innerHTML = "";

      Object.entries(equipmentData).forEach(([id,item])=>{
        if(!item.name.toLowerCase().includes(search)) return;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>
            ${mode==="borrow"
              ? `<button onclick="borrowItem('${id}')">×”×©××œ</button>`
              : `<button onclick="returnItem('${id}')">×”×—×–×¨</button>`}
          </td>`;
        body.appendChild(tr);
      });
    }

    async function borrowItem(id){
      const name = prompt("×©× ×”×©×•××œ:");
      if(!name) return;
      if(equipmentData[id].quantity <= 0) return alert("××™×Ÿ ××œ××™ ×–××™×Ÿ!");
      const q = equipmentData[id].quantity - 1;
      await update(ref(db, "equipment/"+id), { quantity:q, borrower:name });
      alert("âœ… ×”×•×©××œ ×‘×”×¦×œ×—×”!");
    }

    async function returnItem(id){
      if(equipmentData[id].quantity===undefined) return;
      const q = equipmentData[id].quantity + 1;
      await update(ref(db, "equipment/"+id), { quantity:q, borrower:"" });
      alert("ğŸ” ×”×•×—×–×¨ ×‘×”×¦×œ×—×”!");
    }

    function showAdminLogin(){
      document.getElementById("adminLogin").classList.toggle("hidden");
    }

    function loginAdmin(){
      const pass = document.getElementById("adminPassword").value;
      if(pass==="1234"){
        admin = true;
        document.getElementById("adminLogin").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
        renderAdmin();
      } else alert("×¡×™×¡××” ×©×’×•×™×”");
    }

    function logoutAdmin(){
      admin = false;
      document.getElementById("adminPanel").classList.add("hidden");
    }

    function renderAdmin(){
      const body = document.getElementById("adminBody");
      body.innerHTML = "";
      Object.entries(equipmentData).forEach(([id,item])=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>${item.borrower || "-"}</td>
          <td>
            <button onclick="deleteItem('${id}')">ğŸ—‘ï¸</button>
          </td>`;
        body.appendChild(tr);
      });
    }

    async function addItem(){
      const name = document.getElementById("newItemName").value.trim();
      const qty = parseInt(document.getElementById("newItemQty").value);
      if(!name || qty<=0) return alert("××œ× ××ª ×›×œ ×”×©×“×•×ª ×›×¨××•×™");
      const newRef = push(ref(db, "equipment"));
      await set(newRef, { name, quantity:qty, borrower:"" });
      document.getElementById("newItemName").value="";
      document.getElementById("newItemQty").value="";
    }

    async function deleteItem(id){
      if(confirm("×œ××—×•×§ ××ª ×”×¤×¨×™×˜?")){
        await set(ref(db, "equipment/"+id), null);
      }
    }
  </script>
