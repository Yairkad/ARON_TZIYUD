    <script>
        function extractFileId(url) {
            const patterns = [
                /\/file\/d\/([a-zA-Z0-9_-]+)/,
                /id=([a-zA-Z0-9_-]+)/,
                /\/d\/([a-zA-Z0-9_-]+)/
            ];

            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) {
                    return match[1];
                }
            }
            return null;
        }

        function convertToDirect(fileId) {
            return `https://lh3.googleusercontent.com/d/${fileId}`;
        }

        function convertUrl() {
            const input = document.getElementById('driveUrl').value.trim();
            const resultDiv = document.getElementById('result');

            if (!input) {
                resultDiv.innerHTML = '<div class="error">âŒ ×”×“×‘×§ ×§×™×©×•×¨ ×-Google Drive</div>';
                return;
            }

            const fileId = extractFileId(input);

            if (!fileId) {
                resultDiv.innerHTML = '<div class="error">âŒ ×§×™×©×•×¨ ×œ× ×ª×§×™×Ÿ</div>';
                return;
            }

            const directUrl = convertToDirect(fileId);

            resultDiv.innerHTML = `
                <div class="success-msg">âœ… ×”×”××¨×” ×”×¦×œ×™×—×”!</div>
                <div class="result">
                    <div class="result-label">×§×™×©×•×¨ ×™×©×™×¨:</div>
                    <div id="convertedUrl">${directUrl}</div>
                </div>
            `;

            const previewSection = document.getElementById('previewSection');
            const previewImage = document.getElementById('previewImage');
            previewSection.style.display = 'block';
            previewImage.src = directUrl;
        }

        function copyResult() {
            const resultText = document.getElementById('convertedUrl');
            if (!resultText) {
                alert('âŒ ××™×Ÿ ×ª×•×¦××” ×œ×”×¢×ª×§×”');
                return;
            }

            navigator.clipboard.writeText(resultText.textContent).then(() => {
                alert('âœ… ×”×§×™×©×•×¨ ×”×•×¢×ª×§!');
            }).catch(() => {
                const textArea = document.createElement('textarea');
                textArea.value = resultText.textContent;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('âœ… ×”×§×™×©×•×¨ ×”×•×¢×ª×§!');
            });
        }

        // Auto convert on Enter key
        document.getElementById('driveUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertUrl();
            }
